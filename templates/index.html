{% extends 'base.html' %}
{% block content %}
<!-- log your run -->
<form action="/" method="post">
    <input type="number" step="any" name="distance" id="distance" placeholder="Distance" required>km 
    <label for="duration">Time: </label><input type="number" name="hours" placeholder="Hours" value=0 min="0" >
    <input type="number" name="minutes" placeholder="Minutes" value=0 min="0" required>
    <input type="number" name="seconds" placeholder="Seconds" value=0 min="0" required>
    <input type="text" name="notes" id="notes" placeholder="Notes(optional)">
    <input type="submit" value="Log Your Run">
</form>

{% endblock %}
